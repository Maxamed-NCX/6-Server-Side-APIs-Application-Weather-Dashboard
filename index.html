<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <h1> Weather Dashboard</h1>
  </nav>
  <main class="container-fluid">
      <article class = "row ">
          <section class="col-12 col-md-3 p-2 search-column">
              <form class = "border p-2" id = "city-search-form">
                  <h4>Search for a City</h2>
                    <hr>
                  <input id="city" type ="text" autofocus="true" class="form-input" placeholder="E.g. San Diego"/>
                  <hr>
                  <button class = "btn btn-success" type = "submit">Search</button>
              </form>
              <hr>
              <div class="card-header"> City Search List</div>
              <div class = "past-search border" id = "past-search-buttons"></div>
              <hr>
              <button class = "btn btn-info" id="clearCity" type = "clear">Clear</button>
          </section>
          <section class="col-12 col-md-9">
              <div class = "row border selected-city" id = "current-forecast">
                  <div class = "col-12">
                      <h2 id="searched-city"></h2>
                      <div id = "current-weather-block" class = "list-group"></div>
                  </div>  
              </div>
              <div class = "row border" id = "five-day-forecast">
                      <h2 class= "col-12" id = "forecast"></h2>
                      <div class = "d-flex" id = "five-day-container"></div>
              </div>  
          </section>
      </article>
  </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
